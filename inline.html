<!Doctype html>
<html>
<head>
<title>Display Property</title>
<style>
h1,h2{
             display:inline;
             background:lightblue;
             border:2px solid black;
           
           }
  h3,h4{
        display:inline;
        background:pink;
        border:2px dotted black;
       } 
</style>           
</head>
<body>
<h1>Heading Level 1</h1>
<h2>Heading Level 2</h2>
<h3>Heading Level 3</h3>
<h4>Heading Level 4</h4>
</body>
</html>
